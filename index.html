<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wlcome to Kokoa Tack</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
        <!--Lightning Icon -->
      </div>
    </div>

    <header class="wellcom-header">
      <h1 class="wellcom-header__title">Welcome to Kokoa Clone</h1>
      <p class="wellcom-header__text">
        if you have a kakao count, log in whth your email or phone number.
      </p>
    </header>

    <form id="login-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find Kakao Acount or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/6137c8c14c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
